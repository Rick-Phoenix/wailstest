repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks
  - repo: local
    hooks:
      - id: oxlint-svelte
        name: oxlint (Svelte app)
        entry: bash -c
        language: system
        files: '\.svelte$|\.js$|\.ts$'
        args: ["cd frontend && oxlint"]
        types: [file]
